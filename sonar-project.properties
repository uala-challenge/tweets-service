sonar.organization=uala-challenge
sonar.projectKey=uala-challenge_tweets-service
sonar.projectName=tweets-service
sonar.projectVersion=1.0
sonar.host.url=https://sonarcloud.io

sonar.sources=.
sonar.exclusions=**/vendor/**, **/mock/**, **/generated/**

sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.coverage.exclusions=**/*_test.go, **/mock/**, **/vendor/**, **/generated/**, **/simplify/**, **/config/**

sonar.go.coverage.reportPaths=coverage.out

sonar.language=go
sonar.sourceEncoding=UTF-8
sonar.verbose=true